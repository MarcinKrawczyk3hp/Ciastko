<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div id=guzik>Klikajac ponizszy guzik aktywujesz ciasteczka
    <button onclick="Cookie()">Akceptuje</button></div>
</head>
<body onload="znikanie()">
    <script>
        function Cookie() {
            document.cookie = "cookieAccept=true";
        }
            function znikanie(){
                if (document.cookie == "cookieAccept=true"){
                    document.getElementById('guzik').style.display = "none";
                }
                
            }
    </script>
</body>
</html>
